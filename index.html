<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="airtablejs.js"></script>
    <title>Web form with captcha</title>
</head>
<body>


  <form name="web form" action="/action_page.php" onsubmit="return validateForm()" method="post">
    Name: <input type="text" name="fname">
    <input type="submit" value="Submit">

    <div class="field" >
        <label class="label">First name</label>
        <div class="control">
          <input class="input is-primary" type="text" placeholder="first name" id="fname">
        </div>
      </div>
      
      <div class="field is is-dark">
        <label class="label">last name</label>
          <input class="input is-primary" type="text" placeholder="Last name" id="lname">
      </div>
      
      <div class="field">
        <label class="label">Email</label>
          <input class="input is-primary" type="email" placeholder="Email" id="email">
        </div>
      </div>
      

      <div class="g-recaptcha"
      data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
      data-callback="onRecaptchaSuccess"
      data-expired-callback="onRecaptchaResponseExpiry"
      data-error-callback="onRecaptchaError">
  </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" value="submit" id="button">Submit</button>
    </div>
    
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>

  </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Web form with captcha</title>
</head>
<body>

    <div class="field" is info >
        <label class="label">First name</label>
        <div class="control">
          <input class="input" type="text" placeholder="first name">
        </div>
      </div>
      
      <div class="field">
        <label class="label">last name</label>
          <input class="input is-success" type="text" placeholder="Last name">
      </div>
      
      <div class="field">
        <label class="label">Email</label>
          <input class="input is-danger" type="email" placeholder="Email" >
            <i class="fas fa-envelope"></i>
          </span>
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
      </div>
      

      <div class="g-recaptcha"
      data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
      data-callback="onRecaptchaSuccess"
      data-expired-callback="onRecaptchaResponseExpiry"
      data-error-callback="onRecaptchaError">
  </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>

    </body>
</html>
